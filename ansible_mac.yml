---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Update Macports and the ports tree
    community.general.macports:
      selfupdate: true
      upgrade: true

  - name: install various macports
    community.general.macports:
      name: "{{ ports }}"
    vars:
      ports:
      - wget
      - htop
      - nmap
      - coreutils
      - ImageMagick7
      - ffmpeg
