---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: update and upgrade apt packages
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400 #one day

  - name: install packages
    package:
      name:
        - htop
        - tmux
        - php
        - php-pear
        - python3-psutil
        - python3-pip
        - composer
        - curl
        - ruby
        - rbenv
        - apt-transport-https
        - ca-certificates
        - gnupg-agent
        - software-properties-common

  - name: add GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: add docker repository to apt
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu noble stable #ubuntu 24.04. Need to make dynamic!
      state: present

  - name: install docker
    package:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
      state: latest
      update_cache: true

  - name: copy wallpaper file
    copy:
      src: files/wallpaper_1.jpg
      dest: /usr/share/backgrounds/wallpaper_1.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: mr
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value:  "'file:///usr/share/backgrounds/wallpaper_1.jpg'"

  - name: set wallpaper position
    become_user: mr
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: make backup of .bashrc file
    run_once: true
    copy:
      src: /home/mr/.bashrc
      dest: /home/mr/.bashrc_backup
      owner: mr
      group: mr

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/mr/.bashrc
      owner: mr
      group: mr

  - name: add ansible user
    user:
      name: voltron
      system: yes

  - name: setup sudo for ansible user
    copy:
      src: files/sudoer_voltron
      dest: /etc/sudoers.d/voltron
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: voltron
      minute: "15"
      hour: "2"
      job: ansible-pull -o -U https://github.com/ProServicesStorage/ansible_configs.git
